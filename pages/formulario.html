<body>
    <header>
        <img src="../asset/img/logo-radiohead.png" class="imagen-logo" alt="logo">
        <!--Barra de navegación-->
        <nav class="nav">
            <ul class="navbar">
                <li><a href="../index.html">HOME</a></li>

                <li><a href="">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="titulo">CONTACTO</h2>
        <form action="" class="container-fluid col-6">
            <fieldset>
                <legend>DEJANOS UN COMENTARIO</legend>
                <div class="row">
                    <label for="nombre"></label>
                    <span>NOMBRE:</span>
                    <input type="text" id="nombre">
                </div>
                <div class="row">
                <label for="apellido"></label>
                <span>APELLIDO:</span>
                <input type="text" id="apellido">
                </div>
                <div class="row">
                    <label for="e-mail"></label>
                    <span>E-MAIL:</span>
                    <input type="text" id="e-mail">
                </div>
                <div class="row">
                    <label for="msj"></label>
                    <span>MENSAJE</span>
                    <textarea name="msj" id="" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <input type="submit" class="btn btn-dark mt-1" value="ENVIAR">
        </form>
    </main>
    <footer class="container-fluid">
        <div class="copyright">
            <p><small>© Copyright 2023</small></p>
        </div>
        <!--Redes sociales-->
        <div class="redes">

        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
